<form (ngSubmit)="onSubmit()">
  <div>
    <label>message</label>
    <input type="text" name="body" [(ngModel)]="body" id="body" />
    <label>name</label>
    <input type="text" name="title" [(ngModel)]="title" id="title" />
    <label>company name</label>
    <input type="text" name="userId" [(ngModel)]="userId" id="userId" />
    <input type="submit" value="Submit" />
  </div>
</form>
